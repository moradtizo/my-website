<div class="container">
  <h1 class="well">Registration Form</h1>
<div class="col-lg-12 well">
<div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12 form-group">
              <label class="form-label">Name:</label>
              <input type="text" placeholder="Enter First Name Here.." class="form-control">
            </div>
            <!-- <div class="col-sm-6 form-group">
              <label>Email</label>
              <input type="email" placeholder="Enter Last Name Here.." class="form-control">
            </div> -->
          </div>
          <div class="form-group">
            <label class="form-label">Address:</label>
            <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label class="form-label">City:</label>
              <input type="text" placeholder="Enter City Name Here.." class="form-control">
            </div>
            <!-- <div class="col-sm-6 form-group">
              <label>Country</label>
              <input type="text" placeholder="Enter country Name Here.." class="form-control">
            </div> -->
            <div class="form-outline mb-4 col-sm-6 ">
              <label class="form-label">Country:</label>
              <select class="form-select  rounded-0 shadow-0-strong ">
                <option value="" disabled selected>Choose a country</option>
                <option *ngFor="let country of countries"><img [src]="country.flag" [alt]="country.name"> {{country.name}}</option>
              </select>

            </div>
            <!-- <div class="col-sm-4 form-group">
              <label>Phone</label>
              <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
            </div> -->
          </div>
        <div class="form-group">
          <label class="form-label">Phone Number:</label>
          <input type="number" placeholder="Enter Phone Number Here.." class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Email Address:</label>
          <input type="email" placeholder="Enter Email Address Here.." class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="number" placeholder="Enter Email Password Here.." class="form-control">
        </div>
        <div class="d-grid mt-2">
          <button class="btn btn-primary btn-login text-uppercase fw-bold">Sign
            in</button>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="#!"
              class="link-danger" routerLink="/login">singin</a></p>
        </div>
        </div>
      </form>
      </div>
</div>
</div>
