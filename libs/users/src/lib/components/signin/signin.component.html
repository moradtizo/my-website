
  <section class="vh-100 body" >
  <div class="row ">
    <div class="col-sm-12 col-md-7 col-lg-5 mx-auto ">
      <div class="card  shadow-4-strong rounded-1 my-5 ">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form [formGroup]="loginForm" (submit)="submit()">
            <div class="form-floating mb-3">
              <input formControlName="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold">Sign
                in</button>
            </div>
            <p class="text-danger mt-2" *ngIf="authError">{{ messageError }}</p>
            <div class="text-center text-lg-start mt-4 pt-2">
              <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="#!"
                  class="link-danger " routerLink="/registerUser">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </section>
